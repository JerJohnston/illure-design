<body>
    <div class="site-container">

        <!-- Header and Site Navigation -->
        
        <header>
            <div class="mobile-container">
                    <div class="logo">
                        <a href="index.html"><img src="img/illure-logo.png" alt="illure-logo"></a>
                    </div> 
                    <div class="typewriter">
                        <h1>Illure Design</h1>
                    </div>
                <div class="nav-toggle">
                    <div class="nav-btn"></div>
                </div>
            </div>
            <nav class="nav-bar">
                <ul class="navmenu">
                    <li class="navlinks"><a href="index.html">Home</a></li>

                    <li class="navlinks"><a href="about.html">About</a></li>
                    <li class="navlinks"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="grainy-bg site-container">
            <div class="form-container">
                <h2>Got an Interesting Project? I would love to help you</h2>
                <form action="#" name="contact-form" id="contact-form" class="contact-form">
                    <div class="form-control">
                        <label for="fName">First Name:</label>
                        <input type="text" name="fName" required>
                    </div>
                    <div class="form-control">
                        <label for="lName">Last Name:</label>
                        <input type="text" name="lName" required>
                    </div>
                    <div class="form-control">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="form-control">
                        <label for="fName">Email:</label>
                        <input type="email" name="email" >
                    </div>
                    <div class="form-control">
                        <label for="projectDesc">Project Description:</label>
                        <textarea name="projectDesc" id="projectDesc" cols="30" rows="10" disabled></textarea>
                    </div>
                    <div class="form-control">
                        <input type="submit" name="submit" value="Say Hello">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2021 Illure Design | All Rights Reserved</p>
